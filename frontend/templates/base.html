<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Distributed Payment System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .server-status {
            font-size: 0.9em;
            margin-top: 10px;
        }
        .status-healthy {
            color: #28a745;
        }
        .status-unhealthy {
            color: #dc3545;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-credit-card me-2"></i>
                Distributed Payment System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>
                    Home
                </a>
                <a class="nav-link" href="/history">
                    <i class="fas fa-history me-1"></i>
                    History
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
        
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-server me-2"></i>
                            System Status
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="server-status">
                            <div class="text-center">
                                <div class="spinner-border spinner-border-sm" role="status"></div>
                                <span class="ms-2">Checking server status...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check server status
        async function checkServerStatus() {
            try {
                const response = await fetch('/api/servers');
                const data = await response.json();
                
                const statusDiv = document.getElementById('server-status');
                statusDiv.innerHTML = '';
                
                data.servers.forEach(server => {
                    const statusClass = server.status === 'healthy' ? 'status-healthy' : 'status-unhealthy';
                    const icon = server.status === 'healthy' ? 'fa-check-circle' : 'fa-times-circle';
                    
                    statusDiv.innerHTML += `
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span>
                                <i class="fas ${icon} ${statusClass} me-2"></i>
                                ${server.address}
                            </span>
                            <span class="${statusClass}">
                                ${server.status === 'healthy' ? server.response_time : 'Error: ' + server.error}
                            </span>
                        </div>
                    `;
                });
            } catch (error) {
                document.getElementById('server-status').innerHTML = 
                    '<div class="text-danger">Failed to check server status: ' + error.message + '</div>';
            }
        }

        // Check status on page load
        checkServerStatus();
        
        // Refresh status every 30 seconds
        setInterval(checkServerStatus, 30000);
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
